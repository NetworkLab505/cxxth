<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--声明文档的兼容模式，表示使用IE浏览器的最新模式-->
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!--设置窗口宽度（值为设置的理想宽度），页面初始缩放值<理想宽度/可见宽度>-->
    <title>注册</title>
    <link rel="stylesheet" href="css/register.css" type="text/css"/>
    <script type="text/javascript" src="js/jquery-1.11.3.min.js" ></script>
    <script type="text/javascript" src="js/bootstrap.min.js" ></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="js/registervalidate.js"></script>
</head>
<body>
<div id="logo" class="container-fluid col-lg-12 col-md-12 col-sm-12 hidden-xs">
    <img src="images/logo.gif" style="height:61px;" />
</div>
<div class="container-fluid" >
    <div class="row">
        <div class="col-lg-12  col-md-12 col-sm-6 col-xs-12" >
          <div id="regist">
              <div id="top-one">
                  <h1 style="text-align: center">&nbsp;&nbsp;&nbsp;注 &nbsp;  册</h1>
                  <span style="font-size:18px;padding-left:10px;">人生在勤，不索何获</span>
                  <span style="float: right; "><a href="login.html">已有账号，立即登录</a></span><br/>
              </div>

              <!--注册部分-->
              <div id="top-three">
                <form  action="#" method="post">
                    <table>
                    <tr>
                        <td colspan="2">
                            &nbsp;&nbsp; &nbsp;&nbsp;&nbsp;用户角色：<select  type="text"  name="direction" id="userrole"    maxlength="12" onfocus="showTips()"  >
                            <option name="direction" >管理员</option>
                            <option name="direction" >教师</option>
                            <option name="direction" >学生</option>
                        </select>
                            <span id="rolespan"></span>
                        </td>
                        <td colspan="2" style="padding-left:53px;">
                            &nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;用户名：<input type="text"  name="username" id="username"    maxlength="12" onfocus="showTips()"  />
                            <span id="namespan"></span>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2">
                            &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp; 密码： <input type="password" name="password"  id="password"   onfocus="showTips()"    />
                            <span id="pspan"></span>
                        </td>
                        <td colspan="2" style="padding-left:53px;">
                            &nbsp;&nbsp; 确认密码： <input type="password"  name="repassword"  id="repassword"  onfocus="showTips()"  />
                            <span id="respan" style="text-align: center"></span>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2">
                            &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;QQ邮箱：<input type="text"  name="mail"   id="mail"   onfocus="showTips()"  />
                            <span id="mspan" style="text-align: center"></span>
                        </td>
                        <td colspan="2" style="padding-left:53px;">
                            &nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;手机号：<input type="text" name="telephone"  id="telephone"   maxlength="11" onfocus="showTips()" />
                            <span id="telespan" style="text-align: center"></span>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2">
                            &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;所在大学：<select type="text"  name="college"   id="college"   onfocus="showTips()"  >
                            <option name="college">天水师范学院</option>

                        </select>
                            <span id="colspan" style="text-align: center"></span>
                        </td>
                        <td colspan="2" style="padding-left:53px;">
                            &nbsp; &nbsp;   所在学院：<select  type="text" name="department" id="department"     maxlength="11" onfocus="showTips()" >
                           <option name="department" >电子信息与电气工程学院</option>
                            <option name="department" >文化与文化传播学院</option>
                            <option name="department" >马克思主义学院</option>
                            <option name="department" >教师教育学院</option>
                            <option name="department" >外国语学院</option>
                            <option name="department" >历史文化学院</option>
                            <option name="department" >商学院</option>
                            <option name="department" >化学工程与技术学院</option>
                            <option name="department" >数学与统计学院</option>
                            <option name="department" >生物工程与技术学院</option>
                            <option name="department" >机电与汽车工程学院</option>
                            <option name="department" >土木工程学院</option>
                            <option name="department" >资源与环境工程学院</option>
                            <option name="department" >体育运动与健康学院</option>
                            <option name="department" >美术与艺术设计学院</option>
                            <option name="department" >音乐舞蹈学院</option>
                            <option name="department" >职业培训学院</option>
                        </select>
                            <span id="departmentspan" style="text-align: center"></span><br/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            &nbsp; &nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;所在专业：<select type="text"   name="major"  id="major"    onfocus="showTips()" >
                            <option name="major" >计算机科学与技术</option>
                            <option name="major" >电子信息工程</option>
                            <option name="major" >电气工程及其自动化</option>
                            <option name="major" >通信工程</option>
                            <option name="major" >网络工程</option>
                            <option name="major" >物理学</option>


                        </select>
                            <span id="majorspan" style="text-align: center"></span>

                        </td>
                        <td colspan="2" style="padding-left:107px;"><input type="button"  id="vbtn" value="获取验证码"/></td>
                    </tr>

                    </table>

                </form>
                  <form action="">
                      <table>
                      <tr>
                      <td colspan="2" style="padding-left:6px" >
                          &nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;验证码：<input type="text"   name="validate"  id="validate"    onfocus="showTips()" />
                          <span id="valspan" style="text-align: center"></span>

                      </td>
                          <tr/>
                          <tr>
                          <td colspan="2">
                              <input type="submit"   id="btn" value="同意协议并注册"  onclick="return CheckUser()"  />
                          </td>
                      </tr>
                      </table>
                  </form>
              </div>
          </div>
</div>
</div>
</div>
<!--页尾-->
<div id="footer"  class="container-fluid  col-lg-12 col-md-12 hidden-sm hidden-xs"  >
    <div id="yw">
        <span><a href="#"> 关于创新学堂 |  <a href="#"> 联系我们</a> |<a href="#"> 帮助中心</a>|Coyright @2018   创新课堂网络505  版权所有</span></div>
</div>
</body>
</html>
